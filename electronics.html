<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="shop">
        <section>
            <h1>Electronics</h1>
            <div class="product-container">
                <div class="product">
                    <img src="images/earpods.jpeg" alt="earpods">
                    <h2>Ear Pods</h2>
                    <p class="price">$59.99</p>
                    <p>Light weight and durable for daily use</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/wired earphones.jpg" alt="earphones">
                    <h2>Wired Ear Phones</h2>
                    <p class="price">$39.99</p>
                    <p>simple casual and stylish white earphones</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/headset.jpg" alt="headset">
                    <h2>Headset</h2>
                    <p class="price">$34.99</p>
                    <p>Perfect for casual and ofiice use</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
